<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the flip-card animation effect on the countdown */
        .timer-box {
            position: relative;
            perspective: 1000px;
        }
        .timer-value {
            font-weight: 900; /* Extra bold for numbers */
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Background Gradient and Shapes -->
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-slate-900 via-gray-900 to-black overflow-hidden z-0">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-600 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse animation-delay-4000"></div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 text-center">
        
        <div class="max-w-3xl w-full">
            <!-- Main Heading -->
            <h1 class="text-4xl md:text-6xl font-black uppercase tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                Something Big is Coming
            </h1>
            
            <!-- Subheading -->
            <p class="mt-4 text-lg md:text-xl text-gray-300">
                Our new website is under construction. We are working hard to give you the best experience.
            </p>

            <!-- Countdown Timer -->
            <div id="countdown" class="flex justify-center gap-4 md:gap-8 mt-12 mb-12">
                <!-- Days -->
                <div class="timer-box text-center">
                    <div id="days" class="text-5xl md:text-7xl font-extrabold text-indigo-300">00</div>
                    <div class="text-sm uppercase tracking-widest text-gray-400 mt-1">Days</div>
                </div>
                <!-- Hours -->
                <div class="timer-box text-center">
                    <div id="hours" class="text-5xl md:text-7xl font-extrabold text-indigo-300">00</div>
                    <div class="text-sm uppercase tracking-widest text-gray-400 mt-1">Hours</div>
                </div>
                <!-- Minutes -->
                <div class="timer-box text-center">
                    <div id="minutes" class="text-5xl md:text-7xl font-extrabold text-indigo-300">00</div>
                    <div class="text-sm uppercase tracking-widest text-gray-400 mt-1">Minutes</div>
                </div>
                <!-- Seconds -->
                <div class="timer-box text-center">
                    <div id="seconds" class="text-5xl md:text-7xl font-extrabold text-indigo-300">00</div>
                    <div class="text-sm uppercase tracking-widest text-gray-400 mt-1">Seconds</div>
                </div>
            </div>

            <!-- Notification Form -->
            <div id="form-container" class="max-w-md mx-auto">
                <p class="mb-4 text-gray-300">Get notified when we launch!</p>
                <form id="notify-form" class="flex flex-col sm:flex-row gap-3">
                    <input type="email" id="email-input" placeholder="Enter your email" class="w-full px-5 py-3 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" required>
                    <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-300 shrink-0">
                        Notify Me
                    </button>
                </form>
            </div>
            
            <!-- Success Message -->
            <div id="success-message" class="hidden max-w-md mx-auto mt-4 p-4 rounded-md bg-green-500/20 text-green-300 border border-green-500/30">
                Thank you! We'll notify you at launch.
            </div>
        </div>

    </main>

    <script>
        // --- Countdown Timer Logic ---

        // SET YOUR LAUNCH DATE HERE
        const launchDate = new Date('Jan 1, 2026 00:00:00').getTime();

        // Get elements
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the launch date
            const distance = launchDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements, adding a leading zero if needed
            daysEl.innerHTML = days < 10 ? '0' + days : days;
            hoursEl.innerHTML = hours < 10 ? '0' + hours : hours;
            minutesEl.innerHTML = minutes < 10 ? '0' + minutes : minutes;
            secondsEl.innerHTML = seconds < 10 ? '0' + seconds : seconds;

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = '<div class="text-4xl font-bold">WE ARE LIVE!</div>';
            }
        }, 1000);

        // --- Notification Form Logic ---
        const notifyForm = document.getElementById('notify-form');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');
        
        notifyForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent actual form submission
            
            const emailInput = document.getElementById('email-input');
            if(emailInput.value && emailInput.checkValidity()) {
                 // Hide the form and show the success message
                formContainer.style.display = 'none';
                successMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
