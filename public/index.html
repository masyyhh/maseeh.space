<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon!</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .timer-box {
      position: relative;
      perspective: 1000px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 1.5rem 1rem;
      transition: all 0.3s ease-in-out;
      /* Added for better responsiveness on small screens */
      min-width: 120px; /* Ensure boxes don't get too small */
      flex-grow: 1; /* Allow boxes to grow within flex container */
    }

    .timer-box:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
    }

    .timer-value {
      font-weight: 900;
      transition: transform 0.9s;
      transform-style: preserve-3d;
      text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.4),
                   0px 0px 20px rgba(0, 255, 255, 0.2);
    }

    /* New keyframes for a pulsing glow animation */
    @keyframes pulse-glow {
      0% { opacity: 0.2; transform: scale(1); filter: blur(12px); }
      50% { opacity: 0.4; transform: scale(1.05); filter: blur(20px); }
      100% { opacity: 0.2; transform: scale(1); filter: blur(12px); }
    }

    @keyframes pulse-glow-slow {
      0% { opacity: 0.15; transform: scale(1); filter: blur(8px); }
      50% { opacity: 0.3; transform: scale(1.03); filter: blur(15px); }
      100% { opacity: 0.15; transform: scale(1); filter: blur(8px); }
    }

    /* Updated animation classes to use the new pulsing glow */
    .animate-pulse-glow { animation: pulse-glow 15s ease-in-out infinite alternate; }
    .animate-pulse-glow-slow { animation: pulse-glow-slow 20s ease-in-out infinite alternate; }
    .animate-pulse-glow-delay-1 { animation: pulse-glow 16s ease-in-out infinite alternate 1s; } /* Added delay */
    .animate-pulse-glow-delay-2 { animation: pulse-glow-slow 21s ease-in-out infinite alternate 2s; } /* Added delay */


    .shape-center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 639px) { /* Small screens, below sm breakpoint */
      .timer-box {
        width: calc(50% - 1rem); /* Two boxes per row, with gap */
        max-width: 180px; /* Prevent them from becoming too wide on smaller tablet portrait */
      }
      #countdown {
        gap: 0.5rem; /* Reduce gap on very small screens */
      }
      .timer-box .text-4xl { /* Adjust font size for very small screens */
        font-size: 2.5rem; /* 40px */
      }
      .timer-box .text-sm {
        font-size: 0.75rem; /* 12px */
      }
    }

    @media (min-width: 768px) {
      .timer-box {
        padding: 2.5rem 1.5rem;
      }
    }
  </style>
</head>

<body class="bg-slate-900 text-white antialiased">

  <!-- Background Animated Circles - Now with pulsing glow -->
  <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-slate-950 via-slate-900 to-black overflow-hidden z-0">
    <div class="absolute w-72 h-72 md:w-96 md:h-96 bg-sky-600 rounded-full mix-blend-screen filter blur-xl md:blur-3xl opacity-30 animate-pulse-glow" style="top: 25%; left: 25%;"></div>
    <div class="absolute w-72 h-72 md:w-96 md:h-96 bg-emerald-600 rounded-full mix-blend-screen filter blur-xl md:blur-3xl opacity-30 animate-pulse-glow-delay-1" style="bottom: 25%; right: 25%;"></div>
    <div class="absolute w-48 h-48 md:w-64 md:h-64 bg-sky-500 rounded-full mix-blend-screen filter blur-xl md:blur-2xl opacity-25 animate-pulse-glow-slow" style="top: 15%; right: 10%;"></div>
    <div class="absolute w-48 h-48 md:w-64 md:h-64 bg-emerald-500 rounded-full mix-blend-screen filter blur-xl md:blur-2xl opacity-25 animate-pulse-glow-delay-2" style="bottom: 10%; left: 15%;"></div>
  </div>

  <!-- Main Content -->
  <main class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 md:p-10 text-center">
    <div class="max-w-3xl w-full">

      <h1 class="text-3xl md:text-5xl lg:text-6xl font-black uppercase tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-emerald-400">
        Something Big is Coming
      </h1>

      <p class="mt-4 text-lg md:text-xl text-slate-300 leading-relaxed">
        Our new website is under construction. We are working hard to bring you the best experience. Stay tuned!
      </p>

      <!-- Countdown Timer -->
      <div id="countdown" class="flex flex-wrap justify-center gap-4 md:gap-6 lg:gap-8 mt-8 md:mt-12 mb-8 md:mb-12">
        <div class="timer-box text-center">
          <div id="days" class="timer-value text-4xl md:text-6xl lg:text-7xl font-extrabold text-sky-300">00</div>
          <div class="text-sm uppercase tracking-widest text-slate-400 mt-1">Days</div>
        </div>
        <div class="timer-box text-center">
          <div id="hours" class="timer-value text-4xl md:text-6xl lg:text-7xl font-extrabold text-sky-300">00</div>
          <div class="text-sm uppercase tracking-widest text-slate-400 mt-1">Hours</div>
        </div>
        <div class="timer-box text-center">
          <div id="minutes" class="timer-value text-4xl md:text-6xl lg:text-7xl font-extrabold text-sky-300">00</div>
          <div class="text-sm uppercase tracking-widest text-slate-400 mt-1">Minutes</div>
        </div>
        <div class="timer-box text-center">
          <div id="seconds" class="timer-value text-4xl md:text-6xl lg:text-7xl font-extrabold text-sky-300">00</div>
          <div class="text-sm uppercase tracking-widest text-slate-400 mt-1">Seconds</div>
        </div>
      </div>

      <!-- Email Notify Form -->
      <div id="form-container" class="max-w-md w-full mx-auto">
        <p class="mb-4 text-slate-300">Be the first to know when we launch!</p>
        <form id="notify-form" class="flex flex-col sm:flex-row gap-3 w-full">
          <input type="email" id="email-input" placeholder="Enter your email address"
            class="w-full px-4 py-3 rounded-md bg-slate-800 border border-slate-700 text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-300"
            required>
          <button type="submit" id="submit-button"
            class="w-full sm:w-auto px-6 py-3 bg-sky-600 text-white font-semibold rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition duration-300 shrink-0">
            Notify Me
          </button>
        </form>
      </div>

      <div id="message-area" class="max-w-md mx-auto mt-6 p-4 rounded-md text-white hidden"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
