<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>

    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Ensures the Inter font is applied globally */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styles for the individual timer boxes, enabling 3D transformations */
        .timer-box {
            position: relative;
            perspective: 1000px; /* Establishes a 3D perspective for child elements */
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.08); /* Slightly transparent white background */
            border-radius: 1.5rem; /* More rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Light, subtle border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); /* Distinct shadow */
            backdrop-filter: blur(12px); /* Key glassmorphism blur effect */
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            padding: 1.5rem 1rem; /* Added padding for better visual spacing */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
        }

        /* Hover effect for the timer boxes */
        .timer-box:hover {
            transform: translateY(-5px) scale(1.02); /* Slight lift and scale on hover */
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }

        /* Styles for the timer number values, enabling smooth transitions */
        .timer-value {
            font-weight: 900; 
            transition: transform 0.9s; /* Smooth transition for transform properties */
            transform-style: preserve-3d; /* Ensures child elements are positioned in 3D space */
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.4), 0px 0px 20px rgba(0, 255, 255, 0.2); /* Subtle glow effect */
        }

        /* New custom keyframe animation for a subtle floating, scaling, AND ROTATING effect */
        @keyframes float-scale-rotate-1 {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translate(-45%, -55%) scale(1.02) rotate(45deg);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -60%) scale(1.05) rotate(90deg);
                opacity: 0.5;
            }
            75% {
                transform: translate(-55%, -55%) scale(1.02) rotate(135deg);
                opacity: 0.4;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(180deg); /* Continues to rotate */
                opacity: 0.3;
            }
        }

        @keyframes float-scale-rotate-2 {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translate(-55%, -45%) scale(1.02) rotate(-45deg); /* Rotate in opposite direction */
                opacity: 0.4;
            }
            50% {
                transform: translate(-60%, -50%) scale(1.05) rotate(-90deg);
                opacity: 0.5;
            }
            75% {
                transform: translate(-55%, -55%) scale(1.02) rotate(-135deg);
                opacity: 0.4;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(-180deg); /* Continues to rotate */
                opacity: 0.3;
            }
        }

        /* Apply custom animations to elements */
        .animate-float-rotate-1 {
            animation: float-scale-rotate-1 25s ease-in-out infinite alternate; /* Longer duration for smoothness */
        }
        .animate-float-rotate-2 {
            animation: float-scale-rotate-2 28s ease-in-out infinite alternate; /* Longer duration and different direction */
        }
        .animate-float-rotate-3 {
            animation: float-scale-rotate-1 30s ease-in-out infinite alternate; /* Longer duration */
        }
        .animate-float-rotate-4 {
            animation: float-scale-rotate-2 32s ease-in-out infinite alternate; /* Longer duration */
        }

        /* To correctly position the absolute elements with transform animations,
           we need to set their top/left to 50% and then use translate(-50%, -50%)
           to center them relative to their own size. */
        .shape-center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive adjustments for timer box padding */
        @media (min-width: 768px) { /* Medium screens and up */
            .timer-box {
                padding: 2.5rem 1.5rem; /* Larger padding on desktop */
            }
        }
    </style>
</head>
<!-- Body uses a dark slate background with light text for high contrast -->
<body class="bg-slate-900 text-white antialiased">

    <!-- Background Gradient and Animated Shapes -->
    <!-- Full-screen div for background effects, using a deep gradient -->
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-slate-950 via-slate-900 to-black overflow-hidden z-0">
        <!-- Animated circular shape 1: sky-blue, positioned top-left -->
        <div class="absolute w-72 h-72 md:w-96 md:h-96 bg-sky-600 rounded-full mix-blend-screen filter blur-2xl md:blur-3xl opacity-30 animate-float-rotate-1" style="top: 25%; left: 25%;"></div>
        <!-- Animated circular shape 2: emerald-green, positioned bottom-right, with a delayed animation -->
        <div class="absolute w-72 h-72 md:w-96 md:h-96 bg-emerald-600 rounded-full mix-blend-screen filter blur-2xl md:blur-3xl opacity-30 animate-float-rotate-2" style="bottom: 25%; right: 25%; animation-delay: 2s;"></div>
        <!-- Animated circular shape 3: sky-blue, positioned mid-top-right, smaller -->
        <div class="absolute w-48 h-48 md:w-64 md:h-64 bg-sky-500 rounded-full mix-blend-screen filter blur-xl md:blur-2xl opacity-25 animate-float-rotate-3" style="top: 15%; right: 10%; animation-delay: 4s;"></div>
        <!-- Animated circular shape 4: emerald-green, positioned mid-bottom-left, smaller -->
        <div class="absolute w-48 h-48 md:w-64 md:h-64 bg-emerald-500 rounded-full mix-blend-screen filter blur-xl md:blur-2xl opacity-25 animate-float-rotate-4" style="bottom: 10%; left: 15%; animation-delay: 6s;"></div>
    </div>

    <!-- Main Content Section -->
    <!-- Centered flex container for main page content, with responsive padding -->
    <main class="relative z-10 flex flex-col items-center justify-center min-h-screen p-6 md:p-10 text-center">
        
        <div class="max-w-3xl w-full">
            <!-- Main Heading -->
            <!-- Large, bold, uppercase heading with a vibrant gradient text effect -->
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-black uppercase tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-emerald-400">
                Something Big is Coming
            </h1>
            
            <!-- Subheading -->
            <!-- Informative subheading with a slightly lighter text color and improved line height -->
            <p class="mt-4 text-lg md:text-xl text-slate-300 leading-relaxed">
                Our new website is under construction. We are working hard to give you the best experience. Stay tuned!
            </p>

            <!-- Countdown Timer -->
            <!-- Flex container for countdown elements, with responsive gap spacing -->
            <div id="countdown" class="flex justify-center gap-4 md:gap-6 lg:gap-8 mt-8 md:mt-12 mb-8 md:mb-12">
                <!-- Days Timer Box -->
                <div class="timer-box text-center">
                    <!-- Large, bold number for days with a vibrant sky-blue color -->
                    <div id="days" class="text-4xl md:text-6xl lg:text-7xl font-extrabold text-sky-300">00</div>
                    <!-- Label for days, uppercase with wide tracking and slightly muted text -->
                    <div class="text-sm uppercase tracking-widest text-slate-400 mt-1">Days</div>
                </div>
                <!-- Hours Timer Box -->
                <div class="timer-box text-center">
                    <!-- Large, bold number for hours with a vibrant sky-blue color -->
                    <div id="hours" class="text-4xl md:text-6xl lg:text-7xl font-extrabold text-sky-300">00</div>
                    <!-- Label for hours, uppercase with wide tracking and slightly muted text -->
                    <div class="text-sm uppercase tracking-widest text-slate-400 mt-1">Hours</div>
                </div>
                <!-- Minutes Timer Box -->
                <div class="timer-box text-center">
                    <!-- Large, bold number for minutes with a vibrant sky-blue color -->
                    <div id="minutes" class="text-4xl md:text-6xl lg:text-7xl font-extrabold text-sky-300">00</div>
                    <!-- Label for minutes, uppercase with wide tracking and slightly muted text -->
                    <div class="text-sm uppercase tracking-widest text-slate-400 mt-1">Minutes</div>
                </div>
                <!-- Seconds Timer Box -->
                <div class="timer-box text-center">
                    <!-- Large, bold number for seconds with a vibrant sky-blue color -->
                    <div id="seconds" class="text-4xl md:text-6xl lg:text-7xl font-extrabold text-sky-300">00</div>
                    <!-- Label for seconds, uppercase with wide tracking and slightly muted text -->
                    <div class="text-sm uppercase tracking-widest text-slate-400 mt-1">Seconds</div>
                </div>
            </div>

            <!-- Notification Form -->
            <!-- Container for the email subscription form, with responsive width -->
            <div id="form-container" class="max-w-md w-full mx-auto">
                <p class="mb-4 text-slate-300">Be the first to know when we launch!</p>
                <!-- Form for email input and submit button, responsive layout -->
                <form id="notify-form" class="flex flex-col sm:flex-row gap-3">
                    <!-- Email input field with dark background, border, and focus styling -->
                    <input type="email" id="email-input" placeholder="Enter your email address" class="w-full px-4 py-3 rounded-md bg-slate-800 border border-slate-700 text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-300" required>
                    <!-- Submit button with vibrant background and hover/focus effects -->
                    <button type="submit" id="submit-button" class="w-full sm:w-auto px-6 py-3 bg-sky-600 text-white font-semibold rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition duration-300 shrink-0">
                        Notify Me
                    </button>
                </form>
            </div>
            
            <!-- Message Area for form feedback -->
            <!-- Hidden div for displaying success or error messages after form submission -->
            <div id="message-area" class="max-w-md mx-auto mt-6 p-4 rounded-md text-white hidden"></div>
        </div>

    </main>
    <!-- Link to the JavaScript file for countdown and form logic -->
    <script src="script.js"></script>
</body>
</html>
